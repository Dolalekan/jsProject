<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <style>
      body, html {
        min-width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        font: Arial 14px;
      }
    </style>
    <link rel="stylesheet" href="counter.css"/>

  </head>
  <body>
    <div class="container">
      <h1 class="Counter">Counter</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn decrease" id="decrease">
          Decrease
        </button><br><br>
        <button class="btn reset">
          Reset
        </button><br><br>
        <button class="btn increase">
          increase
        </button><br><br>
      </div>
    </div>
     <script defer src="counter.js"></script>
  </body>
</html>
